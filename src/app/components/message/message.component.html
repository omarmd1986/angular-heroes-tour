<div *ngIf="messageService.messages.length">

    <h2>Messages</h2>
    <button class="clear"
            (click)="messageService.clear()">clear</button>

    <div *ngFor="let message of messageService.messages"
        [class.success] = "message.type === 'success'"
        [class.fail] = "message.type === 'fail'"
        > 
        <h4>{{ message.title }}</h4>
        <h6>{{ message.body }}</h6>
    </div>

</div>
